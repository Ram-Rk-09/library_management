<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="trail.css" />
    
    <title>Login/Sign Up</title>
  </head>
  <body>
   
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="eg.html" class="sign-in-form">
            <h2 class="title">Sign In</h2>

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            
            </div>
             <a href="#"  class="href">Forgot Password?</a>

             

            <input type="submit" value="Sign In" class="btn solid" />
            <p class="social-text">You can also sign in with your social media accounts</p>
            <div class="social-media">
              <a href="https://www.facebook.com/login/" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/i/flow/login" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://accounts.google.com" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://in.linkedin.com/" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Full Name" />
            </div>
                      <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
                <i class="fas fa-phone"></i>
                <input type="email" placeholder="Phone" />
              </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
                         <div>
                <input type="checkbox"/><a href="#" class="href"> <span class="rules-text">I agree to the terms of the "User Agreement"</a></span>
              </div>
            
            <input type="submit" class="btn" value="Complete Registration"/>
            <p class="social-text">You can also sign up with your social media accounts</p>
            <div class="social-media">
              <a href="https://www.facebook.com/login/" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/i/flow/login" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://accounts.google.com" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://in.linkedin.com/" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <div class="raa">
                
                <img src="images/login.png" class="image" alt="Login" />
            </div>
            <h3>Don't have an account?</h3>
            <p>
            
            </p>

           


            <button class="btn transparent" id="sign-up-btn">
              Sign Up
            </button>
          </div>
          <!-- <img src="images/login.png" width="10%" class="image" alt="Register" /> -->
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already have an account?</h3>
            <p>
             
            </p>


            <div class="login-page">
    
                
            <button class="btn transparent" id="sign-in-btn">
              Sign In
            </button>
        
          </div>
          <img src="images/login.png" class="image" alt="Login" />
        </div>
      </div>
    </div>
    <script src="trail.js"></script>
  </body>
</html>
